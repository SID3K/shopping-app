<a [routerLink]="['/recipes',id]" class="list-group-item clearfix" routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipeee.name}}</h4>
        <p class="list-group-item-text">{{recipeee.description}}</p>
    </div>
    <span class="pull-right">
        <img [src]="recipeee.imagePath" alt="" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
